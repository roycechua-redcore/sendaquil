<html>
<head>
 <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
 <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 <script type="module" src="https://static.freshdev.io/freshworks-ui-kit/freshworks-ui-kit.esm.js"></script>
 <script nomodule src="https://static.freshdev.io/freshworks-ui-kit/freshworks-ui-kit.js"></script>
 <script type="text/babel" src='./build/customer_information.js'></script>
 <link rel="stylesheet" type="text/css" href="styles/style.css"/>
 <link
    rel="stylesheet"
    type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 />
 <link
    rel="stylesheet"
    type="text/css"
    href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
 />
</head>

<body>
<div class="fw-widget-wrapper">
 <div class="container-fluid text-left px-0">
  <h2 class="width-100 text-left">Customer ID: <b id="customer-id"></b></h2>
  <table class="table table-sm table-hover h5">
   <tbody>
   <tr>
    <td class="py-2 label-column">First Name</td>
    <th class="py-2" id="first-name" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Middle Name</td>
    <th class="py-2" id="middle-name" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Last Name</td>
    <th class="py-2" id="last-name" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Date of Birth</td>
    <th class="py-2" id="date-of-birth" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Gender</td>
    <th class="py-2" id="gender" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Nationality</td>
    <th class="py-2" id="nationality" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Mobile Number</td>
    <th class="py-2" id="mobile-number" scope="row"></th>
   </tr>
   <tr>
    <td class="py-2">Email Address</td>
    <th class="py-2" id="email-address" scope="row"></th>
   </tr>
   </tbody>
  </table>
  <br>
  <h2>Policy Information</h2>
  <br>
  <ul id="policy-information" class="list-unstyled">
  </ul>
 </div>
</div>
<!-- pre id="raw-data"></pre -->
</body>
</html>
